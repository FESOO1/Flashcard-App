<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Easily.</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/flashcard-form.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <button class="navbar-button" title="Add a new Card" id="addNewCardBtn">
            <svg class="navbar-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M12 4V20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4 12H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button class="navbar-button" title="Shuffle Cards" id="shuffleBtn">
            <svg class="navbar-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M19.5576 4L20.4551 4.97574C20.8561 5.41165 21.0566 5.62961 20.9861 5.81481C20.9155 6 20.632 6 20.0649 6C18.7956 6 17.2771 5.79493 16.1111 6.4733C15.3903 6.89272 14.8883 7.62517 14.0392 9M3 18H4.58082C6.50873 18 7.47269 18 8.2862 17.5267C9.00708 17.1073 9.50904 16.3748 10.3582 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M19.5576 20L20.4551 19.0243C20.8561 18.5883 21.0566 18.3704 20.9861 18.1852C20.9155 18 20.632 18 20.0649 18C18.7956 18 17.2771 18.2051 16.1111 17.5267C15.2976 17.0534 14.7629 16.1815 13.6935 14.4376L10.7038 9.5624C9.63441 7.81853 9.0997 6.9466 8.2862 6.4733C7.47269 6 6.50873 6 4.58082 6H3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button class="navbar-button" title="Info" id="infoBtn">
            <svg class="navbar-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z" stroke="currentColor" stroke-width="1.5" />
                <path d="M12.2422 17V12C12.2422 11.5286 12.2422 11.2929 12.0957 11.1464C11.9493 11 11.7136 11 11.2422 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M11.992 8H12.001" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </nav>

    <!-- FLASHCARD APP INFORMATION -->
    <div class="flashcard-app-information">
        <button type="button" class="flashcard-app-close-button">
            <svg class="flashcard-app-close-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M19.0005 4.99988L5.00049 18.9999M5.00049 4.99988L19.0005 18.9999" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <div class="flashcard-app-information-inner">
            <div class="flashcard-app-information-inner-itself">
                <p class="flashcard-app-information-inner-itself-paragraph">To add a new card, click on the + button in the navbar.</p>
                <hr class="flashcard-app-information-inner-itself-divider">
                <p class="flashcard-app-information-inner-itself-paragraph">To shuffle a card, click on the shuffle button in the navbar.</p>
                <hr class="flashcard-app-information-inner-itself-divider">
                <p class="flashcard-app-information-inner-itself-paragraph">To flip cards, click on the card.</p>
            </div>
        </div>
    </div>
    <!-- FLASHCARD APP -->
    <div class="flashcard-app">
        <div class="flashcard-counter"><span id="flashcardCounterInText">1</span>/<span id="flashcardCounterText">0</span></div>
        <!-- FLASHCARD APP HEADER -->
        <h1 class="flashcard-app-header">EMPTY</h1>
        <!-- FLASHCARD THEMSELVES -->
        <div class="flashcard-themselves">
        </div>
        <!-- FLASHCARD CONTROLS -->
        <div class="flashcard-controls">
            <!-- FLASHCARD BUTTON ITSELF -->
            <button disabled class="flashcard-control-button-itself" id="prevCardBtn">PREV</button>
            <button disabled class="flashcard-control-button-itself" id="nextCardBtn">NEXT</button>
        </div>
        <!-- FLASHCARD FORM -->
        <div class="flashcard-parent">
            <form class="flashcard-form">
                <label for="questionInput">Question <textarea name="questionInput" id="questionInput" placeholder="Write the question here..." class="flashcard-form-question-input"></textarea></label>
                <label for="answerInput">Answer <textarea name="answerInput" id="answerInput" placeholder="Write the answer here..." class="flashcard-form-answer-input"></textarea></label>
                <button type="submit" class="flashcard-button" id="addFlashCardBtn">ADD A FLASHCARD</button>
            </form>
        </div>
        <!-- FLASHCARD SHADOW -->
        <div class="flashcard-shadow"></div>
    </div>

    
    <script src="./scripts/main.js"></script>
</body>
</html>
